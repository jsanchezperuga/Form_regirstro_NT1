<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/styles.css">
        <!-- aca va el link a jquery? -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        
    </head>
    <body>

        <div class="container">
            <div class="row">
              <div class="col-sm">
             <br>   
              </div>
            </div>
            <div class="row">
                
                <div class = "col-sm">
                    <div class="container-fluid bg-info rounded" >
                        <h1>Formulario</h1>
                        <form action="login.html" id="elForm" novalidate>
                          <div class="form-group">
                            <label for="nombre">Nombre y Apellido</label>
                            <input type="text" class="form-control form-control-sm form-requerido" id="nombre" data-info = "Ingrese su nombre y apellido">
                            <small id="nombreHelp" class="form-text "></small>
                          </div>
                          <div class="form-group">
                            <label for="dni">DNI</label>
                            <input type="number" class="form-control form-control-sm form-requerido" id="dni"  data-info = "Ingrese su número de DNI">
                            <small id="dniHelp" class="form-text "></small>
                          </div>
                          <div class="form-group">
                            <label for="provincia">Provincia</label>
                            <input type="text" class="form-control form-control-sm form-requerido" id="provincia"  data-info = "Seleccione su provincia">
                            <small id="provinciaHelp" class="form-text "></small>
                          </div>
                          <div class="form-group">
                            <label for="localidad">Localidad</label>
                            <input type="text" class="form-control form-control-sm form-requerido" id="localidad" data-info = "Seleccione su localidad">
                            <small id="localidadHelp" class="form-text"></small>
                          </div>    
                            <div class="form-group">
                              <label for="inputEmail">Email</label>
                              <input type="email" class="form-control form-control-sm form-requerido" id="inputEmail" data-info = "Ingrese su eMail">
                              <small id="emailHelp" class="form-text"></small>
                            </div>
                            <div class="form-group">
                              <label for="telefono">Teléfono</label>
                              <input type="text" class="form-control form-control-sm form-requerido" id="telefono" data-info = "Seleccione su número de teléfono">
                              <small id="telefonoHelp" class="form-text"></small>
                            </div>
                            <div class="form-group form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>                            
                            <div>
                                <button type="submit" class="btn btn-dark" id="btnSubmit">Enviar</button>
                            </div>
                            <br>
                          </form>    
                    </div>
                </div>               
              </div>
        </div>
               <!-- aca va el link a jquery? -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="js/app.js" async defer></script>
    </body>
</html>
